name: "CABW-conference"
output_dir: docs
output:
  bookdown::html_document2:
    theme: cosmo
    number_sections: false
    highlight: textmate
    css: styles.css
    lib_dir: site_libs
    self_contained: no
    include:
        in_header: assets/header.html
        after_body: assets/foot.html

navbar:
  type: inverse
  left:
